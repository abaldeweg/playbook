<VirtualHost *:443>
  ServerName {{ domain }}
  ServerAdmin {{ mail }}
  Protocols h2 http/1.1
  DocumentRoot /var/www/{{ domain }}/public
  DirectoryIndex index.html index.htm index.php
  <Directory /var/www/{{ domain }}/public>
    Options -Indexes +FollowSymLinks -MultiViews
    AllowOverride All
    Require all granted

    <IfModule mod_rewrite.c>
      RewriteEngine On
      RewriteBase /
      RewriteRule ^index\.html$ - [L]
      RewriteCond %{REQUEST_FILENAME} !-f
      RewriteCond %{REQUEST_FILENAME} !-d
      RewriteRule . /index.html [L]
    </IfModule>
  </Directory>
{% if auth %}
{% for item in auth %}
  <Directory {{ item }}>
    AuthType Basic
    AuthName "Restricted Content"
    AuthUserFile /etc/apache2/.htpasswd
    Require valid-user
  </Directory>
{% endfor %}
{% endif %}
  <DirectoryMatch ".*/\.(git|svn)/.*">
    Require all denied
  </DirectoryMatch>

  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  SSLEngine on
  {% if tls == "public" %}
  SSLCertificateFile /etc/letsencrypt/live/{{ domain }}/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/{{ domain }}/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  {% endif %}
  {% if tls == "self" %}
  SSLCertificateFile /etc/ssl/{{ domain }}/fullchain.pem
  SSLCertificateKeyFile /etc/ssl/{{ domain }}/privkey.pem
  {% endif %}

  Header always set Strict-Transport-Security "max-age=15768000; includeSubDomains"
  Header always append X-Frame-Options "deny"
  Header always set X-Content-Type-Options "nosniff"
  Header always set X-XSS-Protection "1; mode=block"
  Header always set Referrer-Policy "no-referrer"
  Header always set Content-Security-Policy "default-src http: https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'"
</VirtualHost>

{% if tls == "self" %}
SLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSLHonorCipherOrder     off
SSLSessionTickets       off

SSLUseStapling On
SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"
{% endif %}
