---
- name: Upgrade Packages
  apt:
    upgrade: dist
    update_cache: yes

- name: Install Packages
  apt:
    pkg:
      - imagemagick
      - python3-openssl
      - python3-pymysql
      - sudo
      - curl
      - apt-transport-https
      - dirmngr
      - unzip
      - wget
      - rsync
      - nano
      - git
      - make
    state: present
    update_cache: yes

